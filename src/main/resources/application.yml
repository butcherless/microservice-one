server:
  port: 8081
  servlet:
    context-path: "/ms-one"

logging:
  level:
    root: info
    org.springframework.boot: info
    dev.cmartin.microserviceone: debug

management:
  endpoints:
    web:
      exposure:
        include: [ health,loggers,env,mappings ]

service:
  countries:
    file: "countries.json"

spring:
  devtools:
    restart:
      enabled: true