name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [ opened ]

jobs:

  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: compile
        run: ./mvnw -B -V compile
      - name: test
        run: ./mvnw -B test
      - name: integration-test
        run: ./mvnw -B integration-test -Dunit.test.skip
      - name: package
        run: ./mvnw package -Dunit.test.skip